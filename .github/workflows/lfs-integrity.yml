name: LFS Integrity
on: [push, pull_request]

jobs:
  lfs-integrity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - name: Verify LFS assets
        run: |
          git lfs pull --exclude="" --include="*"
          test -f docs/assets/zilfs_demo.gif
          file docs/assets/zilfs_demo.gif | grep GIF
