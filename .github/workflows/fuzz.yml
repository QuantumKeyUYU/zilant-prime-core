name: fuzz

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  fuzz:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install . atheris
      - run: python fuzz/aead_fuzz.py -runs=1000
      - run: python fuzz/vdf_fuzz.py -runs=1000
