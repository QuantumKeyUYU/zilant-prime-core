  pull_request:
    branches: [ main ]
  schedule:      # –æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ ‚Äî —á—Ç–æ–±—ã –∞–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞–ª–æ—Å—å –ø–æ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—é
