name: Static Analysis

on:
  pull_request:
    paths:
      - 'src/**/*.py'

permissions:
  contents: read
  security-events: write

jobs:
  semgrep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          entryPoint: ./src
          config: .semgrep/
          publishToken: ${{ secrets.SEMGREP_TOKEN }}
