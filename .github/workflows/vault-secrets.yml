name: Vault Secret Injection

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  fetch-secrets:
    name: ðŸ” Fetch and Inject Vault Secrets
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Authenticate with Vault
        # Ð·Ð°Ñ„Ð¸ÐºÑÐ¸Ñ€Ð¾Ð²Ð°Ð»Ð¸ Ð´Ð¾ Ð±ÐµÐ·Ð¾Ð¿Ð°ÑÐ½Ð¾Ð¹ Ð²ÐµÑ€ÑÐ¸Ð¸, Ñ‡Ñ‚Ð¾Ð±Ñ‹ Grype Ð±Ð¾Ð»ÑŒÑˆÐµ Ð½Ðµ Ñ€ÑƒÐ³Ð°Ð»ÑÑ
        uses: hashicorp/vault-action@v2.2.0
        with:
          url: ${{ secrets.VAULT_ADDR }}
          method: approle
          roleId: ${{ secrets.VAULT_ROLE_ID }}
          secretId: ${{ secrets.VAULT_SECRET_ID }}

      - name: Fetch application secrets
        id: vault-secrets
        run: |
          # ÐŸÑ€Ð¸Ð¼ÐµÑ€: Ð¿Ð¾Ð»ÑƒÑ‡Ð°ÐµÐ¼ ÐºÑ€ÐµÐ´Ñ‹ Ð´Ð»Ñ Ð‘Ð”
          DB_URL=$(vault kv get -field=url secret/data/db)
          DB_USER=$(vault kv get -field=username secret/data/db)
          DB_PASS=$(vault kv get -field=password secret/data/db)
          # Ð­ÐºÑÐ¿Ð¾Ñ€Ñ‚Ð¸Ñ€ÑƒÐµÐ¼ Ð² Ð¿ÐµÑ€ÐµÐ¼ÐµÐ½Ð½Ñ‹Ðµ ÑÑ€ÐµÐ´Ñ‹ Ð´Ð»Ñ Ð¾ÑÑ‚Ð°Ð»ÑŒÐ½Ñ‹Ñ… ÑˆÐ°Ð³Ð¾Ð²
          echo "DB_URL=$DB_URL" >> $GITHUB_ENV
          echo "DB_USER=$DB_USER" >> $GITHUB_ENV
          echo "DB_PASS=$DB_PASS" >> $GITHUB_ENV

  test-with-secrets:
    name: ðŸ§ª Run tests with Vault secrets
    needs: fetch-secrets
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11, 3.12]
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: pip install -e .[dev] hvac

      - name: Run tests with secrets
        env:
          DATABASE_URL: ${{ env.DB_URL }}
          DATABASE_USER: ${{ env.DB_USER }}
          DATABASE_PASS: ${{ env.DB_PASS }}
        run: pytest --maxfail=1 --disable-warnings -q
