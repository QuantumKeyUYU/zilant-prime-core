name: Trivy Critical Vulnerability Scan

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  security-events: write

jobs:
  sbom-trivy-grype:
    name: SBOM & Trivy/Grype Scan
    runs-on: ubuntu-latest

    steps:
      - name: Set up job
        uses: actions/checkout@v4

      # –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º SBOM –∏ –∑–∞–≥—Ä—É–∂–∞–µ–º –µ–≥–æ –∫–∞–∫ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç
      - name: Install Syft CLI
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh \
            | sh -s -- -b /usr/local/bin v0.98.0

      - name: Generate SBOM in CycloneDX JSON
        run: |
          echo "üì¶ –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º SBOM, —Å–æ–∑–¥–∞—ë–º sbom.json..."
          set -e
          syft packages . -o cyclonedx-json=sbom.json

      - name: Upload SBOM artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: sbom-json
          path: sbom.json

      # –°–∫–∞–Ω–∏—Ä—É–µ–º SBOM —á–µ—Ä–µ–∑ Grype, –ø–∞–¥–∞–µ–º —Ç–æ–ª—å–∫–æ –ø—Ä–∏ ¬´CRITICAL¬ª
      - name: Install Grype for SBOM scan
        run: |
          echo "üîç –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Grype –¥–ª—è —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è SBOM..."
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Run Grype scan against SBOM (fail on ‚â• CRITICAL)
        run: |
          echo "üîç –ó–∞–ø—É—Å–∫–∞–µ–º Grype (–ø–∞–¥–∞—Ç—å —Ç–æ–ª—å–∫–æ –Ω–∞ CRITICAL)..."
          set -e
          # –ï—Å–ª–∏ –Ω–∞–π–¥—É—Ç—Å—è ¬´Critical¬ª ‚Äì –≤—ã—Ö–æ–¥–Ω–æ–π –∫–æ–¥ 1, –∏–Ω–∞—á–µ 0
          grype sbom:sbom.json --fail-on critical

      # –°–∫–∞–Ω–∏—Ä—É–µ–º –≤–µ—Å—å —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π —á–µ—Ä–µ–∑ Trivy, –ø–∞–¥–∞–µ–º —Ç–æ–ª—å–∫–æ –ø—Ä–∏ ¬´CRITICAL¬ª
      - name: Install Trivy
        run: |
          echo "üõ° –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Trivy..."
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin v0.45.0

      - name: Run Trivy filesystem scan (CRITICAL only)
        run: |
          echo "üîç –ó–∞–ø—É—Å–∫–∞–µ–º Trivy FS Scan (–ø–∞–¥–∞—Ç—å —Ç–æ–ª—å–∫–æ –Ω–∞ CRITICAL)..."
          set -e
          trivy fs \
            --exit-code 1 \
            --severity CRITICAL \
            --format json \
            --output trivy-report.json \
            .

      - name: Upload Trivy report (JSON)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.json
