name: Quality / CI pipeline

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

on:
  push:        { branches: [main, ci-check-ready] }
  pull_request: { branches: [main, ci-check-ready] }

jobs:
# ──────────────────────────── Lint + type + tests ───────────────────
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Set-up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip

      - name: Install dev-deps (+ pytest)
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Cache pip & pre-commit
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            ~/.cache/pre-commit
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Install gitleaks binary
        run: |
          GITLEAKS_VER=8.12.0
          curl -sSL "https://github.com/zricethezav/gitleaks/releases/download/v${GITLEAKS_VER}/gitleaks_${GITLEAKS_VER}_linux_x64.tar.gz" \
            | tar xz -C /usr/local/bin gitleaks

      - name: Pre-commit
        run: pre-commit run --all-files

      - name: Static analysis
        run: |
          ruff check .
          black --check .
          isort  --check-only .
          bandit -r src -ll
          semgrep ci
          mypy --config-file mypy.ini src

      - name: Unit-tests (with coverage)
        run: |
          ZILANT_ALLOW_ROOT=1 pytest --maxfail=1 --exitfirst -q --cov=src --cov-report=xml
# ──────────────────────────── Perf subset ───────────────────────────
  perf:
    needs: quality
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.13", cache: pip }
      - run: pip install -e ".[dev]"
      - run: SKIP_FUZZ=1 ZILANT_ALLOW_ROOT=1 pytest --maxfail=1 --exitfirst -q -m perf --disable-warnings
