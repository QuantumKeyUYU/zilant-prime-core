name: Quality / CI pipeline

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🛠️  System libs
        run: |
          sudo apt-get update -y
          sudo apt-get install -y build-essential pkg-config libsodium-dev libzstd-dev

      - name: 🐍 Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: 📦 Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt
          pip install --no-binary :all: pynacl
          pip install -e .

      # ─────────── быстрые статические проверки ───────────
      - name: Ruff + MyPy quick-check
        run: |
          ruff check src tests           # ← исправлено: команда `check`
          mypy --install-types --non-interactive src

      # ──────────────────────────── тесты ────────────────────────────
      - name: Run test-suite
        run: pytest -q
