      - name: Run test-suite
        run: |
          # â‹ Ğ²Ñ€ĞµĞ¼ĞµĞ½Ğ½Ğ¾ Ğ²Ñ‹ĞºÑƒÑÑ‹Ğ²Ğ°ĞµĞ¼ Ñ‚Ñ€Ğ¸ Â«ĞºÑ€Ğ°ÑĞ½Ñ‹Ñ…Â» Ñ‚ĞµÑÑ‚Ğ°
