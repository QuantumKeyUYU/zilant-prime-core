name: Quality / CI pipeline

on:
  push:        { branches: [main, ci-check-ready] }
  pull_request: { branches: [main, ci-check-ready] }

jobs:
# ──────────────────────────── Lint + type + tests ───────────────────
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set-up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip

      - name: Install dev-deps (+ pytest)
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Cache pre-commit environment
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-precommit-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: ${{ runner.os }}-precommit-

      - name: Pre-commit
        run: pre-commit run --all-files

      - name: Static analysis
        run: |
          ruff check .
          black --check .
          isort  --check-only .
          bandit -r src -ll
          semgrep ci
          mypy --config-file mypy.ini src

      - name: Unit-tests (with coverage)
        run: |
          ZILANT_ALLOW_ROOT=1 pytest -q --cov=src --cov-report=xml
# ──────────────────────────── Perf subset ───────────────────────────
  perf:
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.13", cache: pip }
      - run: pip install -e ".[dev]"
      - run: SKIP_FUZZ=1 ZILANT_ALLOW_ROOT=1 pytest -q -m perf --disable-warnings --maxfail=1
