# .github/workflows/quality.yml
name: Quality / CI pipeline

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    env:
      # âŠ ÑƒĞ±Ğ¸Ñ€Ğ°ĞµĞ¼ flake-VDF Ğ¸ pytest-cache
      PYTEST_ADDOPTS: "-m 'not flaky' -p no:cacheprovider"

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ› ï¸  System libs
        run: |
          sudo apt-get update -y
          sudo apt-get install -y build-essential pkg-config libsodium-dev libzstd-dev

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: ğŸ“¦ Install deps
        run: |
          python -m pip install --upgrade pip
          pip install "cryptography<43"
          pip install -r requirements.txt -r requirements-dev.txt
          pip install --no-binary :all: pynacl
          pip install -e .

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Ğ±Ñ‹ÑÑ‚Ñ€Ñ‹Ğµ ÑÑ‚Ğ°Ñ‚Ğ¸Ñ‡ĞµÑĞºĞ¸Ğµ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ¸ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
