name: Build GUI (PyInstaller)

on:
  push:
    paths:
      - 'ui/**'
      - '.github/workflows/ui-build.yml'

jobs:
  build-gui:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[ui]

      - name: PyInstaller build
        run: pyinstaller --onefile --windowed ui/main.py --name zilant-gui

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: zilant-gui.exe
          path: dist/zilant-gui.exe

  smoke-test:
    runs-on: windows-latest
    needs: build-gui
    steps:
      - uses: actions/checkout@v4
      - name: Download GUI
        uses: actions/download-artifact@v3
        with:
          name: zilant-gui.exe
      - name: Run smoke test
        run: tests/windows_smoke_test.bat
