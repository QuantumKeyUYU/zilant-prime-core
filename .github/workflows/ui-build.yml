name: Build UI
on:
  push:
    paths: ["ui/**", ".github/workflows/ui-build.yml"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: make -C ui build-ui
      - uses: actions/upload-artifact@v4
        with:
          name: zilant-ui
          path: ui/dist/zilant-ui
