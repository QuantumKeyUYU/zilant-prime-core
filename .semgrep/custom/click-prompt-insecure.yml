rules:
  - id: click-prompt-insecure
    message: click.prompt should hide input for passwords
    severity: WARNING
    languages: [python]
    patterns:
      - pattern: click.prompt($MSG)
      - pattern-not: click.prompt($MSG, hide_input=True, ...)
    fix: click.prompt($MSG, hide_input=True)
    metadata:
      cwe: CWE-285
