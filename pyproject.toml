# ───────────────────────── build system ─────────────────────────
[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

# ─────────────────────────── project ────────────────────────────
[project]
name = "zilant-prime-core"
version = "0.1.0"
description = "Ядро ZILANT Prime™: AEAD, KDF, VDF, контейнер .zil и CLI"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
  { name = "Ильдар", email = "you@example.com" },
]
dependencies = [
  "cryptography>=40.0.0",
  "argon2-cffi>=21.3.0",
  "click>=8.1.0",
]

[project.scripts]
zilant = "zilant_prime_core.cli:main"

[project.optional-dependencies]
dev = [
  "pytest>=7.0.0",
  "ruff>=0.0.280",
  "black>=23.1.0",
  "isort>=5.10.1",
  "mypy>=0.991",
  "pre-commit>=2.20.0",
  "bandit>=1.7.0",
  "semgrep>=1.18.0",
  "cyclonedx-bom>=0.16.0",
]

# ───────────────────────── tool: Black ──────────────────────────
[tool.black]
line-length = 120
target-version = ["py310"]
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.pytest_cache
  | build
  | dist
  | \.venv
)/
'''

# ───────────────────────── tool: isort ──────────────────────────
[tool.isort]
profile = "black"
line_length = 120
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
known_first_party = ["zilant_prime_core"]
default_section = "THIRDPARTY"

# ────────────────────────── tool: Ruff ──────────────────────────
[tool.ruff]
line-length = 120
exclude = ["build", "dist", ".git", ".venv", "__pycache__"]
select = ["E", "F", "W", "C90", "B"]
ignore = ["E402", "B904", "C901"]
per-file-ignores = { "tests/**/*.py" = ["F841"] }
mccabe = { max-complexity = 12 }

# ────────────────────────── tool: MyPy ──────────────────────────
[tool.mypy]
python_version           = "3.10"
check_untyped_defs       = true
disallow_untyped_defs    = true
disallow_incomplete_defs = true
strict_optional          = true
ignore_missing_imports   = true
warn_unused_configs      = true
warn_return_any          = false
warn_unreachable         = false
exclude                  = '^(src/zil\.py|src/zilant_prime_core/scripts/)'

# ───────────────────────── tool: pytest ─────────────────────────
[tool.pytest.ini_options]
minversion     = "7.0"
addopts        = "-vv --showlocals --disable-warnings --maxfail=1 --durations=10"
testpaths      = ["src", "tests"]
xfail_strict   = true
filterwarnings = ["error"]

# ──────────────────────── tool: coverage ────────────────────────
[tool.coverage.run]
branch = true
source = ["src"]
omit = [
  "tests/*",
  "docs/*",
  "setup.py",
]

[tool.coverage.report]
show_missing = true
skip_empty    = true
precision     = 2
