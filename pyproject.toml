[build-system]
requires = ["setuptools>=69", "wheel", "setuptools-scm[toml]>=7"]
build-backend = "setuptools.build_meta"

[project]
name            = "zilant-prime-core"
dynamic         = ["version"]
description     = "ZILANT Prime™ core: AEAD, Argon2id, Phase-VDF, .zil container & CLI"
readme          = "README.md"
requires-python = ">=3.10"
license         = { text = "MIT" }
authors         = [{ name = "Ильдар", email = "you@example.com" }]
keywords        = ["crypto", "VDF", "argon2", "AEAD", "secure-storage"]
classifiers     = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Topic :: Security :: Cryptography",
  "Typing :: Typed",
]

dependencies = [
  "cryptography>=42.0,<43.0",
  "argon2-cffi>=23.1,<24.0",
  "click>=8.1,<9.0",
  "hvac>=2.3,<3.0",
  "watchdog>=3.0,<4.0",
]

[project.scripts]
zilant = "zilant_prime_core.cli:main"

[project.urls]
Homepage      = "https://github.com/QuantumKeyUYU/zilant-prime-core"
Documentation = "https://github.com/QuantumKeyUYU/zilant-prime-core#readme"
Issues        = "https://github.com/QuantumKeyUYU/zilant-prime-core/issues"

[project.optional-dependencies]
test = [
  "pytest>=8.0,<9.0",
  "pytest-cov>=5.0,<6.0",
  "hypothesis>=6.100,<7.0",
  "watchdog>=3.0,<4.0",
]

dev = [
  "black>=24.4,<25.0",
  "isort>=5.13,<6.0",
  "ruff>=0.4,<0.5",
  "mypy>=1.10,<2.0",
  "pre-commit>=3.7,<4.0",
  "types-hvac>=2.3.0.0",
  "bandit>=1.7,<2.0",
  "semgrep>=1.68,<2.0",
  "cyclonedx-bom>=3.16,<7.0",
  "pytest>=8.0,<9.0",
  "pytest-cov>=5.0,<6.0",
  "hypothesis>=6.100,<7.0",
  "watchdog>=3.0,<4.0",
]

docs = [
  "sphinx>=7.2,<8.0",
  "furo>=2023.9",
  "sphinx-autodoc-typehints>=1.25,<2.0",
]

[tool.setuptools.packages.find]
where = ["src"]
namespaces = false

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme   = "no-local-version"

[tool.black]
line-length    = 120
target-version = ["py310", "py311"]

[tool.isort]
profile           = "black"
line_length       = 120
known_first_party = ["zilant_prime_core"]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["E", "F", "W", "C90", "B"]
ignore = ["E402", "B904", "C901"]

[tool.ruff.lint.mccabe]
max-complexity = 12

[tool.mypy]
python_version           = "3.13"
strict                   = true
allow_untyped_decorators = true
warn_return_any          = false
ignore_missing_imports   = true
disable_error_code       = ["attr-defined", "unused-ignore"]
exclude                  = '(^(src/zil\.py)|^scripts/)'
