# pytest.ini

[pytest]
# Минимальная требуемая версия pytest
minversion = 7.0

env =
    ZILANT_ALLOW_ROOT=1

# Где искать тесты
testpaths = tests

# Какие файлы считаем тестами
python_files = test_*.py

# Добавить папку src/ в PYTHONPATH перед запуском (альтернатива conftest.py)
python_paths = src

# Опции запуска:
#  - подробный режим (-v)
#  - показать пропущенные и упавшие тесты (-ra)
#  - цветной вывод
#  - показывать локальные переменные при падении (--showlocals)
#  - отключить лишние предупреждения (--disable-warnings)
#  - остановиться после первой упавшей проверки (--maxfail=1)
#  - вывести 10 самых медленных тестов (--durations=10)
#  - включить замер покрытия:
#      * --cov-report=term-missing  – отчёт в терминал с указанием непокрытых строк
#      * --cov-report=html:htmlcov  – сохранение HTML-каталога htmlcov/
#      * --cov-report=xml:coverage.xml – сохранение XML-файла coverage.xml
#      * --cov=src/zilant_prime_core – покрытие всех модулей внутри src/zilant_prime_core
addopts =
    -v
    -ra
    --color=yes
    --showlocals
    --disable-warnings
    --maxfail=1
    --durations=10
    --cov=src/zilant_prime_core
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml

# Подавлять DeprecationWarning и PendingDeprecationWarning из внешних библиотек
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# При маркировке тестов (опционально)
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks integration tests
    performance: marks performance/load tests
